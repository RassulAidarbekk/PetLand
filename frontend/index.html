<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetLand</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<body>
  <div id="notificationContainer" class="notification-container"></div>
  <nav>
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='mypets.html'">My Pets</button>
    <button onclick="window.location.href='market.html'">Market</button>
    <button id="connectWallet">Connect Wallet</button>
    <span id="balance"></span>

  <main class="home-main">

    <div id="lastPetSection" style="margin-top: 50px; text-align:center;">

  <p id="noLastPet" style="display:none;">No pets created yet</p>
</div>
  </main>

  <script src="js/notifications.js"></script>
